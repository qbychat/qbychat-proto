syntax = "proto3";
package qbychat.common.v1;

import "qbychat/common/v1/platform.proto";

option java_multiple_files = true;
option java_outer_classname = "ClientInfoProto";
option java_package = "org.cubewhy.qbychat.common.v1";

message ClientMetadata {
  string client_name = 1;
  string client_version = 2;

  common.v1.Platform platform = 3;
  string platform_details = 4;
}
