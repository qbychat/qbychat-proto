syntax = "proto3";
package qbychat.common.v1;

option java_multiple_files = true;
option java_outer_classname = "PlatformProto";
option java_package = "org.cubewhy.qbychat.common.v1";

enum Platform {
  PLATFORM_UNSPECIFIED = 0;

  PLATFORM_LINUX = 1;
  PLATFORM_WINDOWS = 2;
  PLATFORM_OSX = 3;

  PLATFORM_ANDROID = 4;
  PLATFORM_IOS = 5;

  PLATFORM_BROWSER = 6;
}
