syntax = "proto3";
package qbychat.common.v1;

import "google/protobuf/any.proto";

option java_package = "org.cubewhy.qbychat.common.v1";
option java_outer_classname = "ClientInfoProto";
option java_multiple_files = true;

message ClientInfo {
  string name = 2; // client name
  Platform platform = 3;
  string version = 4; // client version

  enum Platform {
    LINUX = 0;
    WINDOWS = 1;
    OSX = 2;

    ANDROID = 3;
    IOS = 4;
    UNKNOWN = 5;
  }
}