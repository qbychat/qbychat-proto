syntax = "proto3";
package qbychat.rpc.federation.v1;

import "qbychat/common/v1/id.proto";

option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "org.cubewhy.qbychat.rpc.federation.v1";

message FederationId {
  optional string domain = 1;
  common.v1.Id local_id = 2;
}